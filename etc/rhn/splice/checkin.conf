[splice]
# splice server hostname
hostname: localhost

# splice server port
port: 443

# splice server rest api handler
handler: /splice/api/

# The interval at which the spacewalk-splice tool should gather and check in data
# in minutes
checkin_interval: 3600

# splice server id x509 certificate location
splice_id_cert: /etc/pki/splice/generated/splice_identity.cert
splice_id_key: /etc/pki/splice/generated/splice_identity.key
splice_ca_cert: /etc/pki/splice/generated/splice_ca.cert


# splice server CA cert
splice_ca_cert: /etc/pki/splice/splice_ca.cert

# RHIC -> systemgroup mappings file
rhic_mappings: /etc/rhn/splice/rhic-mapping.txt

[satellite]

# satellite server hostname
hostname: localhost

# api handler
handler: /rpc/api

# satellite username
username: admin

# satellite user password
password: XXXX